<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <img src="./img/fcbb0e7849ac49c9744cd9bb51ad5364.png" alt="watch">
            <div class="clock">
                <div class="hand hour" id="hour"></div>
                <div class="hand minute" id="minute"></div>
                <div class="hand second" id="second"></div>
            </div>
            <div class="box"></div>
            <video src="./img/fbe3d891d3a3a3ed06966060442177c3.mp4" autoplay loop class="bacgr" muted></video>
        </div>
        <div class="time poppins-medium-italic">
            <span id="hours">00</span> :
            <span id="minutes">00</span> :
            <span id="seconds">00</span>
        </div>
    </div>

</body>
<script src="./script.js"></script>

</html>
